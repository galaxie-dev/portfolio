<h2>Admin Dashboard</h2>
<form method="POST">
    <h3>Add Skill</h3>
    <input type="text" name="skill_name" placeholder="Skill Name" required>
    <button type="submit" name="add_skill">Add Skill</button>
</form>

<form method="POST">
    <h3>Add Education</h3>
    <input type="text" name="course_name" placeholder="Course Name" required>
    <input type="text" name="duration" placeholder="Duration (e.g., 2023-2027)" required>
    <input type="text" name="status" placeholder="Status (e.g., Pursuing/Completed)" required>
    <button type="submit" name="add_education">Add Education</button>
</form>
